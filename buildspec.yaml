version: 0.2

env:
  variables:
    CONTAINER_NAME: "DemoPHP"   # Debe coincidir con ContainerName de backend.yaml

phases:
  pre_build:
    commands:
      - echo "== Pre-build =="
      - echo "Region: $AWS_DEFAULT_REGION"
      - echo "Repositorio ECR: $REPOSITORY_URI"
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION \
        | docker login --username AWS --password-stdin $(echo $REPOSITORY_URI | cut -d'/' -f1)
      - IMAGE_TAG=$(date +%Y%m%d%H%M%S)
      - echo "IMAGE_TAG=$IMAGE_TAG" > image_tag.env

  build:
    commands:
      - echo "== Build =="
      - source image_tag.env
      - docker build -t $REPOSITORY_URI:$IMAGE_TAG .
      - docker tag $REPOSITORY_URI:$IMAGE_TAG $REPOSITORY_URI:latest

  post_build:
    commands:
      - echo "== Post-build =="
      - source image_tag.env
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - docker push $REPOSITORY_URI:latest
      - printf '[{"name":"%s","imageUri":"%s"}]\n' "$CONTAINER_NAME" "$REPOSITORY_URI:$IMAGE_TAG" > images.json
      - cat images.json

artifacts:
  files:
    - images.json
